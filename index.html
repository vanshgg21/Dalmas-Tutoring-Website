        // ========================================

        const ALL_YEAR_OPTIONS = ['Year 7','Year 8','Year 9','Year 10','Year 11','Year 12'];

        // Mark any session with available: false (and optional status message) to block bookings.
        let scheduleData = {
            monday: [
                { time: '08:00 - 08:50', tutor: 'Brandon Shi', subjects: 'English, History, Geography (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] },

            tuesday: [

                { time: 'Recess', tutor: 'Tommy Irwin', subjects: 'Agriculture, Construction, Primary Industries, Woodwork, English (Std)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11','Year 12'] },
                { time: 'Recess', tutor: 'Vansh Gupta', subjects: 'History, Geography, French, Science, Commerce, Interactive Media (Yr 7-9)', allowedYears: ['Year 7','Year 8','Year 9'] },
                { time: 'Recess', tutor: 'Brandon Shi', subjects: 'English, History, Geography (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] }
            ],
            wednesday: [
                { time: '08:00 - 08:50', tutor: 'Vansh Gupta', subjects: 'History, Geography, French, Science, Commerce, Interactive Media (Yr 7-9)', allowedYears: ['Year 7','Year 8','Year 9'] },
                { time: 'Recess', tutor: 'Brandon Liu', subjects: 'Maths (E1), Maths (Adv), Bio, Physics, Chemistry (Yr 7-11)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11'] },
                { time: 'Recess', tutor: 'Aditya Verma', subjects: 'English, Maths (E1), Maths (Adv), Science (Yr 7-11)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11'] },
                { time: 'Recess', tutor: 'Neel Vallabhaneni', subjects: 'English, History, Geography, Drama (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] }
            ],
            thursday: [
                { time: '08:00 - 08:50', tutor: 'Brandon Liu', subjects: 'Maths (E1), Maths (Adv), Bio, Physics, Chemistry (Yr 7-11)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11'] },
                { time: 'Recess', tutor: 'Noah Dean', subjects: 'English, History, German (Yr 7-11)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11'] },
                { time: 'Recess', tutor: 'Abdullah Sheraz', subjects: 'English, History, Geography (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] },
                { time: 'Recess', tutor: 'Tommy Irwin', subjects: 'Agriculture, Construction, Primary Industries, Woodwork, English (Std)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11','Year 12'] }
            ],
            friday: [
                { time: '08:00 - 08:50', tutor: 'Mohak Moun', subjects: 'Maths (Adv), English (Adv), Physics, Agriculture, Engineering, Business Studies (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] },
                { time: 'Recess', tutor: 'Aditya Verma', subjects: 'English, Maths (E1), Maths (Adv), Science (Yr 7-11)', allowedYears: ['Year 7','Year 8','Year 9','Year 10','Year 11'] },
                { time: 'Recess', tutor: 'Brandon Shi', subjects: 'English, History, Geography (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] },
                { time: 'Recess ', tutor: 'Neel Vallabhaneni', subjects: 'English, History, Geography, Drama (Yr 7-10)', allowedYears: ['Year 7','Year 8','Year 9','Year 10'] }
            ]
        };

        let currentBooking = null;
        let activeDay = 'monday';

        const BOOKING_STORAGE_KEY = 'dalmas_booking_locks_v1';

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function getCurrentWeekKey() {
            const now = new Date();
            return `${now.getFullYear()}-W${getWeekNumber(now)}`;
        }

        function loadBookingLocks() {
            const currentWeek = getCurrentWeekKey();
            try {
                const stored = window.localStorage.getItem(BOOKING_STORAGE_KEY);
                if (!stored) {
                    return { week: currentWeek, slots: {} };
                }
                const parsed = JSON.parse(stored);
                if (!parsed || parsed.week !== currentWeek || typeof parsed.slots !== 'object') {
                    return { week: currentWeek, slots: {} };
                }
                return parsed;
            } catch (error) {
                console.warn('Booking lock storage unavailable, falling back to in-memory:', error);
                return { week: currentWeek, slots: {} };
            }
        }

        let bookingLocks = loadBookingLocks();

        function persistBookingLocks() {
            try {
                window.localStorage.setItem(BOOKING_STORAGE_KEY, JSON.stringify(bookingLocks));
            } catch (error) {
                console.warn('Unable to persist booking locks:', error);
            }
        }

        function resetLocksIfNeeded() {
            const currentWeek = getCurrentWeekKey();
            if (bookingLocks.week !== currentWeek) {
                bookingLocks = { week: currentWeek, slots: {} };
                persistBookingLocks();
            }
        }

        function getSlotId(day, time, tutor) {
            return `${day}|${time}|${tutor}`;
        }

        function isSlotLocked(day, time, tutor) {
            resetLocksIfNeeded();
            const slotId = getSlotId(day, time, tutor);
            return Boolean(bookingLocks.slots[slotId]);
        }

        function lockSlot(day, time, tutor, details) {
            resetLocksIfNeeded();
            const slotId = getSlotId(day, time, tutor);
            bookingLocks.slots[slotId] = {
                bookedAt: new Date().toISOString(),
                ...details
            };
            persistBookingLocks();
        }

        // ========================================
        // INITIALIZE EMAILJS
        // ========================================

        function loadSchedule() {
            // Initialize EmailJS with your public key
            emailjs.init(EMAILJS_PUBLIC_KEY);
            renderSchedule();
        }

        // ========================================
        // RENDER FUNCTIONS
        // ========================================

        function renderSchedule() {
            resetLocksIfNeeded();
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            Object.keys(scheduleData).forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = `day-content ${day === activeDay ? 'active' : ''}`;
                dayDiv.id = `${day}-content`;

                dayDiv.innerHTML = `
                    <h2 class="day-title">${day.charAt(0).toUpperCase() + day.slice(1)}</h2>
                    <div class="sessions-grid">
                        ${scheduleData[day].map(session => {
                            const isManualBlock = session.available === false;
                            const isLocked = !isManualBlock && isSlotLocked(day, session.time, session.tutor);
                            const isAvailable = !isManualBlock && !isLocked;
                            const allowedYears = Array.isArray(session.allowedYears) ? session.allowedYears : [];
                            const statusLabel = isManualBlock
                                ? (session.status || 'Unavailable')
                                : 'Booked This Week';
                            const statusText = statusLabel
                                .replace(/&/g, '&amp;')
                                .replace(/</g, '&lt;')
                                .replace(/>/g, '&gt;');
                            const dayAttr = encodeURIComponent(day);
                            const timeAttr = encodeURIComponent(session.time);
                            const tutorAttr = encodeURIComponent(session.tutor);
                            const subjectsAttr = encodeURIComponent(session.subjects);
                            const statusAttr = encodeURIComponent(isAvailable ? '' : statusLabel);
                            const manualAttr = isManualBlock ? 'true' : 'false';
                            const lockedAttr = isLocked ? 'true' : 'false';
                            const yearsAttr = allowedYears.length ? encodeURIComponent(allowedYears.join('|')) : '';
                            return `
                                <div class="session-card ${isAvailable ? '' : 'full'}">
                                    <div class="time-badge">${session.time}</div>
                                    ${isAvailable ? '' : `<div class="session-status">${statusText}</div>`}
                                    <div class="tutor-name">${session.tutor}</div>
                                    <div class="subjects">${session.subjects}</div>
                                    <button
                                        class="book-btn${isAvailable ? '' : ' disabled'}"
                                        ${isAvailable ? '' : 'disabled'}
                                        data-day="${dayAttr}"
                                        data-time="${timeAttr}"
                                        data-tutor="${tutorAttr}"
                                        data-subjects="${subjectsAttr}"
                                        data-available="${isAvailable}"
                                        data-locked="${lockedAttr}"
                                        data-manual="${manualAttr}"
                                        data-status="${statusAttr}"
                                        data-years="${yearsAttr}"
                                        onclick="handleBookingClick(this)"
                                    >${isAvailable ? 'Book Session' : statusText}</button>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;

                container.appendChild(dayDiv);
            });
        }

        // ========================================
        // DAY NAVIGATION
        // ========================================

        function showDay(day) {
            activeDay = day;
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.day === day);
            });

            document.querySelectorAll('.day-content').forEach(content => {
                content.classList.remove('active');
            });
            const activeContent = document.getElementById(`${day}-content`);
            if (activeContent) {
                activeContent.classList.add('active');
            }
        }

        // ========================================
        // BOOKING MODAL
        // ========================================

        function decodeAttr(value) {
            return value ? decodeURIComponent(value) : '';
        }

        function setYearLevelOptions(allowedYears) {
            const select = document.getElementById('yearLevel');
            if (!select) {
                return;
            }
            const options = Array.isArray(allowedYears) && allowedYears.length ? allowedYears : ALL_YEAR_OPTIONS;
            const previous = select.value;
            select.innerHTML = '<option value="">Select your year</option>';
            options.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
            if (options.includes(previous)) {
                select.value = previous;
            }
        }

        function handleBookingClick(button) {
            const sessionData = {
                day: decodeAttr(button.dataset.day),
                time: decodeAttr(button.dataset.time),
                tutor: decodeAttr(button.dataset.tutor),
                subjects: decodeAttr(button.dataset.subjects),
                manualBlocked: button.dataset.manual === 'true',
                locked: button.dataset.locked === 'true',
                available: button.dataset.available !== 'false',
                status: decodeAttr(button.dataset.status),
                allowedYears: (() => {
                    const raw = decodeAttr(button.dataset.years);
                    if (!raw) return null;
                    return raw.split('|').map(item => item.trim()).filter(Boolean);
                })()
            };
            sessionData.day = sessionData.day.toLowerCase();

            if (sessionData.manualBlocked) {
                alert(sessionData.status || 'This session is not available at the moment.');
                return;
            }

            if (isSlotLocked(sessionData.day, sessionData.time, sessionData.tutor)) {
                alert('This session has already been booked this week. Please choose another time.');
                renderSchedule();
                return;
            }

            sessionData.available = true;
            openBookingModal(sessionData);
        }

        function openBookingModal(sessionData) {
            if (!sessionData) {
                alert('Unable to load session details. Please try another slot.');
                return;
            }

            if (sessionData.manualBlocked) {
                alert(sessionData.status || 'This session is not available at the moment.');
                return;
            }

            if (isSlotLocked(sessionData.day, sessionData.time, sessionData.tutor)) {
                alert('This session has already been booked this week. Please select another time.');
                renderSchedule();
                return;
            }

            if (sessionData.available === false) {
                const statusMessage = sessionData.status || 'This session is not available at the moment.';
                alert(statusMessage);
                return;
            }
            currentBooking = {
                ...sessionData,
                slotId: getSlotId(sessionData.day, sessionData.time, sessionData.tutor),
                allowedYears: sessionData.allowedYears
            };

            setYearLevelOptions(sessionData.allowedYears);
            
            const sessionInfo = document.getElementById('sessionInfo');
            sessionInfo.innerHTML = `
                <p><strong>Day:</strong> ${sessionData.day.charAt(0).toUpperCase() + sessionData.day.slice(1)}</p>
                <p><strong>Time:</strong> ${sessionData.time}</p>
                <p><strong>Tutor:</strong> ${sessionData.tutor}</p>
                <p><strong>Subjects:</strong> ${sessionData.subjects}</p>
            `;

            document.getElementById('formMessage').innerHTML = '';
            document.getElementById('bookingModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.getElementById('bookingForm').reset();
            document.getElementById('formMessage').innerHTML = '';
            currentBooking = null;
            setYearLevelOptions();
        }

        // ========================================
        // EMAIL FUNCTIONALITY WITH EMAILJS + BACKUP
        // ========================================

        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('formMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.innerHTML = '';

            if (!currentBooking || currentBooking.available === false) {
                messageDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Session Unavailable</strong><br>
                        This time slot is no longer accepting bookings. Please select another session.
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
                return;
            }

            if (isSlotLocked(currentBooking.day, currentBooking.time, currentBooking.tutor)) {
                messageDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Session Already Booked</strong><br>
                        Another student reserved this slot while you were filling the form. Please choose a different time.
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
                renderSchedule();
                return;
            }

            const formData = new FormData(this);
            const bookingData = {
                to_email: RECIPIENT_EMAIL,
                day: currentBooking.day.charAt(0).toUpperCase() + currentBooking.day.slice(1),
                time: currentBooking.time,
                tutor: currentBooking.tutor,
                subjects: currentBooking.subjects,
                studentName: formData.get('studentName'),
                studentEmail: formData.get('studentEmail'),
                yearLevel: formData.get('yearLevel'),
                subject: formData.get('subject'),
                notes: formData.get('notes') || 'None',
                timestamp: new Date().toLocaleString()
            };
            const emailSubject = `Tutoring Booking - ${bookingData.day} ${bookingData.time}`;
            const emailBody = `
TUTORING BOOKING REQUEST

Day: ${bookingData.day}
Time: ${bookingData.time}
Tutor: ${bookingData.tutor}
Subjects: ${bookingData.subjects}

Student Name: ${bookingData.studentName}
Student Email: ${bookingData.studentEmail}
Year Level: ${bookingData.yearLevel}
Subject Needed: ${bookingData.subject}
Notes: ${bookingData.notes}

Booking Time: ${bookingData.timestamp}
            `.trim();
            const templateParams = {
                to_email: bookingData.to_email,
                reply_to: bookingData.studentEmail,
                subject: emailSubject,
                message: emailBody,
                student_name: bookingData.studentName,
                student_email: bookingData.studentEmail,
                year_level: bookingData.yearLevel,
                requested_subject: bookingData.subject,
                notes: bookingData.notes,
                session_day: bookingData.day,
                session_time: bookingData.time,
                tutor_name: bookingData.tutor,
                subjects_offered: bookingData.subjects,
                submitted_at: bookingData.timestamp
            };
            bookingData.emailSubject = emailSubject;
            bookingData.emailBody = emailBody;
            bookingData.detailsText = emailBody;

            // Check if EmailJS is configured
            if (EMAILJS_PUBLIC_KEY === 'YOUR_PUBLIC_KEY_HERE' || 
                EMAILJS_SERVICE_ID === 'YOUR_SERVICE_ID_HERE' || 
                EMAILJS_TEMPLATE_ID === 'YOUR_TEMPLATE_ID_HERE') {
                
                // Show booking details that can be copied
                messageDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è EmailJS Not Set Up Yet</strong><br><br>
                        <strong>Your Booking Details:</strong><br>
                        üìÖ Day: ${bookingData.day}<br>
                        üïê Time: ${bookingData.time}<br>
                        üë®‚Äçüè´ Tutor: ${bookingData.tutor}<br>
                        üìö Subject: ${bookingData.subject}<br>
                        üë§ Name: ${bookingData.studentName}<br>
                        üìß Email: ${bookingData.studentEmail}<br>
                        üéì Year: ${bookingData.yearLevel}<br>
                        üìù Notes: ${bookingData.notes}<br><br>
                        <button onclick="copyBookingDetails()" style="background:#0284c7;color:white;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;margin-top:10px;">
                            üìã Copy Details
                        </button>
                        <button onclick="sendManualEmail()" style="background:#0284c7;color:white;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;margin-top:10px;margin-left:5px;">
                            ‚úâÔ∏è Open Email
                        </button>
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
                
                // Store booking data globally for manual functions
                window.currentBookingData = bookingData;
                return;
            }

            try {
                // Send email using EmailJS
                console.log('Attempting to send email with data:', bookingData);

                const response = await emailjs.send(
                    EMAILJS_SERVICE_ID,
                    EMAILJS_TEMPLATE_ID,
                    templateParams
                );

                console.log('Email sent successfully!', response);
                lockSlot(
                    currentBooking.day,
                    currentBooking.time,
                    currentBooking.tutor,
                    {
                        studentName: bookingData.studentName,
                        studentEmail: bookingData.studentEmail
                    }
                );
                currentBooking.available = false;
                currentBooking.locked = true;
                renderSchedule();

                messageDiv.innerHTML = `
                    <div class="success-message">
                        ‚úÖ <strong>Booking Confirmed!</strong><br>
                        An email has been sent to ${RECIPIENT_EMAIL}<br>
                        You will receive a confirmation shortly.
                    </div>
                `;

                // Reset form after 2 seconds
                setTimeout(() => {
                    closeModal();
                }, 2000);

            } catch (error) {
                console.error('Email send failed:', error);
                
                // Show detailed error and backup options
                messageDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Email Failed to Send</strong><br>
                        Error: ${error.text || error.message || 'Unknown error'}<br><br>
                        <strong>Don't worry! Here are your booking details:</strong><br>
                        üìÖ Day: ${bookingData.day}<br>
                        üïê Time: ${bookingData.time}<br>
                        üë®‚Äçüè´ Tutor: ${bookingData.tutor}<br>
                        üìö Subject: ${bookingData.subject}<br>
                        üë§ Name: ${bookingData.studentName}<br>
                        üìß Email: ${bookingData.studentEmail}<br>
                        üéì Year: ${bookingData.yearLevel}<br>
                        üìù Notes: ${bookingData.notes}<br><br>
                        <button onclick="copyBookingDetails()" style="background:#0284c7;color:white;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;margin-top:10px;">
                            üìã Copy Details
                        </button>
                        <button onclick="sendManualEmail()" style="background:#0284c7;color:white;border:none;padding:10px 20px;border-radius:20px;cursor:pointer;margin-top:10px;margin-left:5px;">
                            ‚úâÔ∏è Open Email
                        </button>
                    </div>
                `;
                
                // Store booking data globally for manual functions
                window.currentBookingData = bookingData;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Confirm Booking';
            }
        });

        // ========================================
        // BACKUP MANUAL FUNCTIONS
        // ========================================

        function copyBookingDetails() {
            const data = window.currentBookingData;
            const text = (data && data.detailsText) ? data.detailsText : `
TUTORING BOOKING REQUEST

Day: ${data?.day || ''}
Time: ${data?.time || ''}
Tutor: ${data?.tutor || ''}
Subjects: ${data?.subjects || ''}

Student Name: ${data?.studentName || ''}
Student Email: ${data?.studentEmail || ''}
Year Level: ${data?.yearLevel || ''}
Subject Needed: ${data?.subject || ''}
Notes: ${data?.notes || ''}

Booking Time: ${data?.timestamp || ''}
            `.trim();

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Booking details copied to clipboard!\n\nYou can now paste this into an email to ' + RECIPIENT_EMAIL);
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Booking details copied to clipboard!');
            });
        }

        function sendManualEmail() {
            const data = window.currentBookingData;
            const subject = data?.emailSubject || `Tutoring Booking - ${data?.day || ''} ${data?.time || ''}`.trim();
            const body = data?.emailBody ? data.emailBody : `
TUTORING BOOKING REQUEST

Day: ${data?.day || ''}
Time: ${data?.time || ''}
Tutor: ${data?.tutor || ''}
Subjects: ${data?.subjects || ''}

Student Name: ${data?.studentName || ''}
Student Email: ${data?.studentEmail || ''}
Year Level: ${data?.yearLevel || ''}
Subject Needed: ${data?.subject || ''}
Notes: ${data?.notes || ''}

Booking Time: ${data?.timestamp || ''}
            `.trim();

            const mailtoLink = `mailto:${RECIPIENT_EMAIL}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        // Close modal when clicking outside
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ========================================
        // INITIALIZE
        // ========================================

        window.onload = function() {
            setYearLevelOptions();
            loadSchedule();
        };
    </script>
